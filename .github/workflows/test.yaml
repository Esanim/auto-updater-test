name: 'Lint PR'

on:
  push:
    branches:
      - 'main'

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - test
        run: |
          zip -r test.zip apps/nginx
